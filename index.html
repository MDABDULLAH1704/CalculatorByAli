<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="This is a calculator and it is use for calculation">
    <title>Calculate me! - A calculator made my me</title>
    <link rel="shortcut icon" type="x-icon" href="logocal.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>

<body>

    <div class="headingDiv"><h1 class="text-center">Calculator</h1></div>

    <div class="container flex flex-col items-center mx-auto m-w-20">
        <div class="row">
            <input class="" id="inputBox" type="text" />
        </div>

        <div class="row">
            <button class="button buttonColor">AC</button>
            <button class="button buttonColor">DEL</button>
            <button class="button buttonColor">%</button>
            <button class="button buttonColor">/</button>
        </div>

        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button buttonColor">*</button>
        </div>

        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button buttonColor">-</button>
        </div>

        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button buttonColor">+</button>
        </div>

        <div class="row">
            <button class="button">00</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button buttonColor">=</button>
        </div>
    </div>


    <script src="script.js"></script>

</body>

</html>
